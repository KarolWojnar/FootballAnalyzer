<div [ngClass]="{ 'dark-theme': isDarkMode, 'light-theme': !isDarkMode }">
  <div class="p-5 mw-100 custom-container">
    <h3>Dodaj nową drużynę</h3>
    <form [formGroup]="teamForm" (click)="onSubmit()">
      <mat-form-field class="w-100 justify-content-center d-flex">
        <mat-label>Kraj</mat-label>
        <input matInput formControlName="kraj">
      </mat-form-field>
      <mat-form-field class="w-100 justify-content-center d-flex">
        <mat-label>Nazwa Ligi</mat-label>
        <input matInput formControlName="liga">
      </mat-form-field>
      <mat-form-field class="w-100 justify-content-center d-flex">
        <mat-label>Nazwa Drużyny</mat-label>
        <input matInput formControlName="drużyna">
      </mat-form-field>
      <div class="justify-content-end d-flex">
        <button mat-button type="button" color="warn" (click)="onCancel()" class="m-1 shadow">Anuluj</button>
        <button mat-raised-button color="accent" type="submit" class="m-1" (submit)="onSubmit()">Dodaj</button>
      </div>
    </form>
  </div>
</div>
