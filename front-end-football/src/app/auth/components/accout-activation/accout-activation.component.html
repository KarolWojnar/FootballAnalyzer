<div [ngClass]="{ 'dark-theme': isDarkMode, 'light-theme': !isDarkMode }" class="m-5">
  <div *ngIf="error" class="alert alert-warning text-center mt-3 opacity-75">
    {{ error.toString() }}
  </div>
  <div *ngIf="success" class="alert alert-success text-center mt-3 opacity-75">
    {{ success.toString() }}
  </div>
</div>
