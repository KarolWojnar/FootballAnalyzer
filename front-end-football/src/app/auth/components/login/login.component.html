<div class="login-wrapper w-50 mt-3 container bg-light rounded-4 bg-opacity-10">
  <h2 class="text-white justify-content-center d-flex">Zaloguj się</h2>
  <form #f='ngForm' (ngSubmit)="onLogin()">
    <div class="justify-content-center d-flex">
      <mat-form-field color="accent" class="w-75" appearance="fill">
        <mat-label>Nazwa użytkownika</mat-label>
        <input matInput required maxlength="50" name="username" [(ngModel)]="userData.username">
      </mat-form-field>
    </div>
    <div class="justify-content-center d-flex">
      <mat-form-field color="accent" class="w-75" appearance="fill">
        <mat-label>Hasło</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput required name="password" [(ngModel)]="userData.password">
        <button (click)="hide = !hide" [attr.aria-label]="'Ukryj hasło'" [attr.aria-pressed]="hide" mat-icon-button
                matSuffix>
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
      <ng-container *ngIf="(f.controls?.['username']?.invalid && (f.controls?.['username']?.touched || f.controls?.['username']?.dirty))
          || (f.controls?.['password']?.invalid && (f.controls?.['password']?.touched || f.controls?.['password']?.dirty))">
        <app-alert *ngIf="f.controls?.['username']?.errors || f.controls?.['password']?.errors"
                   [text]="'Pola nie mogą być puste.'"></app-alert>
      </ng-container>
    </div>
    <div class="d-flex justify-content-end">
      <button class="bg-primary m-2" [disabled]="!f.valid" mat-raised-button>Zaloguj</button>
      <a routerLink="/register" class="bg-primary m-2" mat-raised-button>Zarejestruj</a>
    </div>
  </form>
</div>
