<div class="register-wrapper w-75 mt-3 container bg-light rounded-4 bg-opacity-10">
  <h2 class="text-white justify-content-center d-flex">Rejestracja</h2>

<!--  <div *ngIf="isSubmitting" class="d-flex rounded bg-transparent bg-opacity-10 bg-gradient flex-column align-items-center my-3 py-5">-->

<!--    {{ alertMessage }}-->

  <form [formGroup]="passwdRecoveryForm">
    <div class="justify-content-center d-flex">
      <mat-form-field color="accent" class="w-75" appearance="fill">
        <mat-label>Hasło</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput [formControl]="controls.password">
        <mat-error *ngIf="controls.password.invalid">{{ getErrorMessage(controls.password) }}</mat-error>
        <button type="button" (click)="hide = !hide" [attr.aria-label]="'Ukryj hasło'" [attr.aria-pressed]="hide" mat-icon-button
                matSuffix>
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="justify-content-center d-flex">
      <mat-form-field color="accent" class="w-75" appearance="fill">
        <mat-label>Powtórz hasło</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput [formControl]="controls.confirmPassword">
        <mat-error *ngIf="controls.confirmPassword.invalid">{{ getErrorMessage(controls.confirmPassword) }}</mat-error>
        <button type="button" (click)="hide = !hide" [attr.aria-label]="'Ukryj hasło'" [attr.aria-pressed]="hide" mat-icon-button
                matSuffix>
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </div>


    <div class="d-flex justify-content-end">
      <button class="bg-primary m-2" type="submit" mat-raised-button [disabled]="passwdRecoveryForm.invalid">
        Zmień hasło
      </button>
    </div>
  </form>
</div>
