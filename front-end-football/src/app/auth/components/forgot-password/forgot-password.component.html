  <h2 class="text-white justify-content-center d-flex">Odzyskaj hasło</h2>

<!--    {{ alertMessage }}-->

  <form [formGroup]="passwdRecoveryForm" >
    <div class="justify-content-center d-flex">
      <mat-form-field color="accent" class="w-75" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="controls.email">
        <mat-error *ngIf="controls.email.invalid">{{ getErrorMessage(controls.email) }}</mat-error>
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-end">
      <button class="bg-primary m-2" type="submit" mat-raised-button [disabled]="controls.email.invalid">
        Odzyskaj hasło
      </button>
    </div>
  </form>
</div>
