<div class="content" role="main">

  <h2>{{title}}</h2>
  <div *ngIf="loading">
    <p>Loading...</p>
  </div>

  <div *ngFor="let user of users">
    <div>{{user.firstName}}</div>
    <div>{{user.lastName}}</div>
    <div>{{user.email}}</div>
    <div>{{user.role}}</div>
    <div>{{user.id}}</div>
  </div>

  <router-outlet></router-outlet>
</div>
