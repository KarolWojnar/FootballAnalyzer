spring.application.name=FootballAnalyzer

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/footballAnalyzer?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true

# Flyway configuration
spring.flyway.url=jdbc:mysql://localhost:3306/footballAnalyzer?createDatabaseIfNotExist=true
spring.flyway.user=root
spring.flyway.password=
api.keys=123
