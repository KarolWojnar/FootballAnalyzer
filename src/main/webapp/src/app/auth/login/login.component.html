<h2>Logowanie</h2>
<form (ngSubmit)="onSubmit()">
  <label for="username">Username:</label>
  <input id="username" [(ngModel)]="loginData.username" name="username" required>

  <label for="password">Password:</label>
  <input id="password" [(ngModel)]="loginData.password" name="password" type="password" required>

  <button type="submit">Zaloguj siÄ™</button>
</form>
