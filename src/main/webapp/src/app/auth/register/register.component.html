  <input id="username" [(ngModel)]="registerData.username" name="username" required>

  <label for="password">Password:</label>
  <input id="password" [(ngModel)]="registerData.password" name="password" type="password" required>

  <button type="submit">Zarejestruj siÄ™</button>
</form>
